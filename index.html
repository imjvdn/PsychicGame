<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Psychic Game</title>
  </head>
  <body>
    <body>
      <div id="game">
        <h1>The Psychic Game</h1>
        <p>What letter am I thinking of?</p>
        <p>Wins: 0</p>
        <p>Losses: 0</p>
        <p>Guesses Left: 9</p>
        <p>Your Guesses:</p>
      </div>
    </body>
    <script type="text/javascript">
      // Letter Choices
      var letters = [
        'a',
        'b',
        'c',
        'd',
        'e',
        'f',
        'g',
        'h',
        'i',
        'j',
        'k',
        'l',
        'm',
        'n',
        'o',
        'p',
        'q',
        'r',
        's',
        't',
        'u',
        'v',
        'w',
        'x',
        'y',
        'z'
      ];
      // Game Stats
      var wins = 0;
      var losses = 0;
      var guessesLeft = 9;
      var guessesMade = [];
      var userGuess = document.onkeyup;
      var compGuess = letters[Math.floor(Math.random() * letters.length)];

      // Game Controls

      document.onkeyup = function(event) {
        userGuess = event.key;
        guessesMade.push(userGuess);

        if (compGuess == userGuess) {
          wins++;
          guessesLeft = 9;
          guessesMade = [];
        }

        if (compGuess != userGuess) {
          guessesLeft--;
        }

        if (guessesLeft == 0) {
          losses++;
          guessesLeft = 9;
          guessesMade = [];
        }

        // Game Information

        var html =
          '<p><h1>The Psychic Game</h1></p>' +
          '<p>What letter am I thinking of?</p>' +
          '<p>Wins: ' +
          wins +
          '</p>' +
          '<p>Losses: ' +
          losses +
          '</p>' +
          '<p>Guesses Left: ' +
          guessesLeft +
          '</p>' +
          '<p>Your Guesses: ' +
          guessesMade +
          '</p>';
        document.getElementById('game').innerHTML = html;
      };
    </script>
  </body>
</html>
